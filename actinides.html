<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actinides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Actinides</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Atomic Number</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Actinium</td>
                <td>89</td>
                <td>Ac</td>
            </tr>
            <tr>
                <td>Thorium</td>
                <td>90</td>
                <td>Th</td>
            </tr>
            <tr>
                <td>Protactinium</td>
                <td>91</td>
                <td>Pa</td>
            </tr>
            <tr>
                <td>Uranium</td>
                <td>92</td>
                <td>U</td>
            </tr>
            <tr>
                <td>Neptunium</td>
                <td>93</td>
                <td>Np</td>
            </tr>
            <tr>
                <td>Plutonium</td>
                <td>94</td>
                <td>Pu</td>
            </tr>
            <tr>
                <td>Americium</td>
                <td>95</td>
                <td>Am</td>
            </tr>
            <tr>
                <td>Curium</td>
                <td>96</td>
                <td>Cm</td>
            </tr>
            <tr>
                <td>Berkelium</td>
                <td>97</td>
                <td>Bk</td>
            </tr>
            <tr>
                <td>Californium</td>
                <td>98</td>
                <td>Cf</td>
            </tr>
            <tr>
                <td>Einsteinium</td>
                <td>99</td>
                <td>Es</td>
            </tr>
            <tr>
                <td>Fermium</td>
                <td>100</td>
                <td>Fm</td>
            </tr>
            <tr>
                <td>Mendelevium</td>
                <td>101</td>
                <td>Md</td>
            </tr>
            <tr>
                <td>Nobelium</td>
                <td>102</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Lawrencium</td>
                <td>103</td>
                <td>Lr</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
