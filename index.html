<head>
    <meta charset="UTF-8">
    <title>Periodic Elements</title>
<style>
    body {
        background: linear-gradient(to right, #e0eafc, #cfdef3); /* Gradient background */
        font-family: sans-serif;
        margin: 0; /* Remove default body margins */
        padding: 80px 20px 20px 20px;
        box-sizing: border-box; /* Include padding and border in element's total width and height */
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        position: relative;
    }

    h1 {
        font-size: 3em; /* Make it the biggest element */
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
    }


    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 10px; /* Rounded edges */
        margin: 20px; /* Margin around the button */
        cursor: pointer;
    }

    .tabs {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #f8f8f8;
        padding: 10px;
        z-index: 100; /* Ensure tabs are on top */
        display: flex;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tabs a {
        background-color: #e0e0e0;
        transition: background-color 0.3s;
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
