<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Periodic Elements</title>
    <style>
      body {
            background: linear-gradient(to right, #e0eafc, #cfdef3); /* Gradient background */
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0; /* Remove default body margins */
            padding: 20px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        h1 {
            font-size: 3em; /* Make it the biggest element */
            margin-bottom: 20px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px; /* Rounded edges */
            margin: 20px; /* Margin around the button */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Periodic Elements</h1>
    <a href="periodic_table.html" class="button">Go to Periodic Table</a>
</body>
</html>
