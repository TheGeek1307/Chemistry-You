<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halogens</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Halogens</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Atomic Number</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fluorine</td>
                <td>9</td>
                <td>F</td>
            </tr>
            <tr>
                <td>Chlorine</td>
                <td>17</td>
                <td>Cl</td>
            </tr>
            <tr>
                <td>Bromine</td>
                <td>35</td>
                <td>Br</td>
            </tr>
            <tr>
                <td>Iodine</td>
                <td>53</td>
                <td>I</td>
            </tr>
            <tr>
                <td>Astatine</td>
                <td>85</td>
                <td>At</td>
            </tr>
            <tr>
                <td>Tennessine</td>
                <td>117</td>
                <td>Ts</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
