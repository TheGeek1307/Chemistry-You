<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkali Metals</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Alkali Metals</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Atomic Number</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lithium</td>
                <td>3</td>
                <td>Li</td>
            </tr>
            <tr>
                <td>Sodium</td>
                <td>11</td>
                <td>Na</td>
            </tr>
            <tr>
                <td>Potassium</td>
                <td>19</td>
                <td>K</td>
            </tr>
            <tr>
                <td>Rubidium</td>
                <td>37</td>
                <td>Rb</td>
            </tr>
            <tr>
                <td>Cesium</td>
                <td>55</td>
                <td>Cs</td>
            </tr>
            <tr>
                <td>Francium</td>
                <td>87</td>
                <td>Fr</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
