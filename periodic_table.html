<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
</head>
<body>    
    <h1>The Periodic Table</h1>
    <table id="periodic-table">
        <thead>
            <tr>
                <th>Atomic Number</th>
                <th>Symbol</th>
                <th>Name</th>
                <th>Atomic Weight</th>
            </tr>
        </thead>
        <tbody>           
            <tr>
                <td>1</td><td>H</td><td>Hydrogen</td><td>1.008</td>
            </tr>
            <tr>
                <td>2</td><td>He</td><td>Helium</td><td>4.0026</td>
            </tr>
            <tr><td>3</td><td>Li</td><td>Lithium</td><td>6.94</td></tr>
            <tr><td>4</td><td>Be</td><td>Beryllium</td><td>9.0122</td></tr>
            <tr><td>5</td><td>B</td><td>Boron</td><td>10.81</td></tr>
            <tr><td>6</td><td>C</td><td>Carbon</td><td>12.011</td></tr>
            <tr><td>7</td><td>N</td><td>Nitrogen</td><td>14.007</td></tr>
            <tr><td>8</td><td>O</td><td>Oxygen</td><td>15.999</td></tr>
            <tr><td>9</td><td>F</td><td>Fluorine</td><td>18.998</td></tr>
            <tr><td>10</td><td>Ne</td><td>Neon</td><td>20.180</td></tr>
        </tbody>
    </table>

</body>
</html>
