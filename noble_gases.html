<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Gases</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: lightblue;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Noble Gases</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Atomic Number</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Helium</td>
                <td>2</td>
                <td>He</td>
            </tr>
            <tr>
                <td>Neon</td>
                <td>10</td>
                <td>Ne</td>
            </tr>
            <tr>
                <td>Argon</td>
                <td>18</td>
                <td>Ar</td>
            </tr>
            <tr>
                <td>Krypton</td>
                <td>36</td>
                <td>Kr</td>
            </tr>
            <tr>
                <td>Xenon</td>
                <td>54</td>
                <td>Xe</td>
            </tr>
            <tr>
                <td>Radon</td>
                <td>86</td>
                <td>Rn</td>
            </tr>
            <tr>
              <td>Oganesson</td>
              <td>118</td>
              <td>Og</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
