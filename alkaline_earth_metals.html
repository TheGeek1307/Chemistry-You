<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkaline Earth Metals</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Alkaline Earth Metals</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Atomic Number</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Beryllium</td>
                <td>4</td>
                <td>Be</td>
            </tr>
            <tr>
                <td>Magnesium</td>
                <td>12</td>
                <td>Mg</td>
            </tr>
            <tr>
                <td>Calcium</td>
                <td>20</td>
                <td>Ca</td>
            </tr>
            <tr>
                <td>Strontium</td>
                <td>38</td>
                <td>Sr</td>
            </tr>
            <tr>
                <td>Barium</td>
                <td>56</td>
                <td>Ba</td>
            </tr>
            <tr>
                <td>Radium</td>
                <td>88</td>
                <td>Ra</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
